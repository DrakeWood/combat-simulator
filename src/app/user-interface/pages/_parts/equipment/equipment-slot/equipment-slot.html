<template id="mcs-equipment-slot-template">
    <div id="mcs-equipment-slot-container" class="mcs-equipment-slot-container" data-mcsTooltip>
        <img id="mcs-equipment-slot-image" class="mcs-equipment-slot-image" />
        <div data-mcsTooltipContent id="mcs-equipment-slot-tooltip">Empty</div>
    </div>

    <mcs-dialog id="mcs-equipment-slot-dialog">
        <div slot="header" id="mcs-equipment-slot-dialog-title"></div>

        <div slot="content">
            <div><input id="mcs-equipment-slot-search" class="form-control" type="text" placeholder="Search" /></div>

            <div id="mcs-equipment-slot-container"></div>
        </div>

        <div slot="footer">
            <button id="mcs-equipment-slot-unequip" class="mcs-button-secondary">Unequip</button>
            <div class="mcs-flex-space"></div>
            <button id="mcs-equipment-slot-cancel" class="mcs-button-secondary">Cancel</button>
        </div>
    </mcs-dialog>
</template>
