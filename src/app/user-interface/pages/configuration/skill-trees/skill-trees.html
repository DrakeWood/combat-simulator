<template id="mcs-skill-trees-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="Skill Trees"
            description="Modify your configuration for skill trees."
        ></mcs-page-title>

        <button id="mcs-skill-trees-toggle" class="mcs-button mcs-skill-trees-toggle" data-mcsTooltip>
            Toggle
            <div data-mcsTooltipContent>
                Will clear all skill tree nodes, or toggle on all skill tree nodes if everything is already cleared.
            </div>
        </button>
    </div>

    <mcs-tabs id="mcs-skill-trees-tabs" class="mcs-skill-trees-tabs"></mcs-tabs>
</template>
