<template id="mcs-pets-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="Pets"
            description="Show me all the fuzzy friends you've collected."
        ></mcs-page-title>

        <button id="mcs-pets-toggle" class="mcs-button mcs-pets-toggle" data-mcsTooltip>
            Toggle
            <div data-mcsTooltipContent>
                Will clear all pets, or toggle on all pets if everything is already cleared.
            </div>
        </button>
    </div>

    <div id="mcs-pets-container" class="mcs-pets-container"></div>
</template>
