<template id="mcs-ancient-relics-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="Ancient Relics"
            description="Modify your configuration for ancient relics."
        ></mcs-page-title>

        <button id="mcs-ancient-relics-toggle" class="mcs-button mcs-ancient-relics-toggle" data-mcsTooltip>
            Toggle
            <div data-mcsTooltipContent>
                Will clear all ancient relics, or toggle on all ancient relics if everything is already cleared.
            </div>
        </button>
    </div>

    <mcs-tabs id="mcs-ancient-relics-tabs" class="mcs-ancient-relics-tabs"></mcs-tabs>
</template>
