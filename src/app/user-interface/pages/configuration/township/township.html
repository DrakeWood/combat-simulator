<template id="mcs-township-template">
    <mcs-page-title page-title="Township" description="Modify your configuration for your township."></mcs-page-title>

    <mcs-switch
        id="mcs-township-solar-eclipse"
        class="mcs-township-solar-eclipse"
        data-mcsOnText="Yes"
        data-mcsOffText="No"
        data-mcsName="Solar Eclipse"
        data-mcsDescription="Enable if you are currently experiencing a solar eclipse."
    ></mcs-switch>

    <mcs-switch
        id="mcs-township-eternal-darkness"
        class="mcs-township-eternal-darkness"
        data-mcsOnText="Yes"
        data-mcsOffText="No"
        data-mcsName="Eternal Darkness"
        data-mcsDescription="Enable if you are currently experiencing eternal darkness."
    ></mcs-switch>
</template>
