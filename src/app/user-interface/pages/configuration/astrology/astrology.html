<template id="mcs-astrology-template">
    <div class="mcs-header-with-button">
        <mcs-page-title
            page-title="Astrology"
            description="Modify your configuration for the astrology skill."
        ></mcs-page-title>

        <div>
            <button
                id="mcs-constellation-toggle-melvor"
                class="mcs-button mcs-constellation-toggle-melvor"
                data-mcsTooltip
            >
                Toggle Melvor
                <div data-mcsTooltipContent>
                    Will clear all melvor constellations, or toggle on all melvor constellations if everything is
                    already cleared.
                </div>
            </button>

            <button
                id="mcs-constellation-toggle-abyssal"
                class="mcs-button mcs-constellation-toggle-abyssal"
                data-mcsTooltip
            >
                Toggle Abyssal
                <div data-mcsTooltipContent>
                    Will clear all abyssal constellations, or toggle on all melvor constellations if everything is
                    already cleared.
                </div>
            </button>
        </div>
    </div>
</template>
