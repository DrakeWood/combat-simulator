<template id="mcs-switch-template">
    <div class="mcs-switch">
        <div id="mcs-switch-name" class="mcs-switch-name"></div>
        <small id="mcs-switch-description" class="mcs-switch-description"></small>

        <div class="mcs-switch-toggle-container">
            <label class="mcs-switch-toggle">
                <input id="mcs-switch-input" type="checkbox">
                <span class="mcs-slider"></span>
            </label>

            <div id="mcs-switch-toggle-text" class="mcs-switch-toggle-text"></div>
        </div>
    </div>
</div>
