<template id="mcs-tabs-template">
    <style>
        .tabs-header {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tabs-content {
            border: solid 1px var(--mcs-form-control-background-color);
            background: var(--mcs-tab-background);
            padding: 20px;
            overflow: auto;
        }
    </style>

    <div id="tabs-header" class="tabs-header">
        <slot name="tab-header" id="tab-header-slot"></slot>
    </div>

    <div id="tabs-content" class="tabs-content">
        <slot name="tab-content" id="tab-content-slot"></slot>
    </div>
</template>
