<template id="mcs-button-image-template">
    <style>
        .mcs-button-image-image {
            width: 30px;
            height: 30px;
        }

        .mcs-button-image-image.mcs-small {
            width: 20px;
            height: 20px;
        }

        .mcs-button-image-button {
            display: inline-flex;
            border: none;
            padding: 7px;
            text-decoration: none;
            background-color: var(--mcs-button-secondary-color);
            outline: none !important;
            outline-offset: -2px;
            cursor: pointer;
        }

        .mcs-button-image-button.mcs-readonly {
            cursor: default;
        }

        .mcs-button-image-button.mcs-selected:hover:not([disabled]):not(.mcs-readonly) {
            background-color: var(--mcs-button-toggled-hover-color);
        }

        .mcs-button-image-button.mcs-selected {
            background-color: var(--mcs-button-toggled-color);
        }

        .mcs-button-image-button:hover:not([disabled]):not(.mcs-selected):not(.mcs-readonly) {
            outline: solid 2px var(--mcs-button-secondary-hover-color) !important;
        }

        .mcs-button-image-button[disabled] {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>

    <button id="mcs-button-image-button" class="mcs-button-image-button">
        <img id="mcs-button-image-image" class="mcs-button-image-image" />
    </button>

    <slot></slot>
</template>
